
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign up</h5>
              <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">

                <div class="form-label-group">
                  <input ngModel type="name" name="fullName" id="fullName" class="form-control" placeholder="Name" required autofocus>
                  <label for="inputEmail">User Name</label>
                </div>

                    <div class="form-label-group">
                  <input ngModel  type="email" name="email" id="email" class="form-control" placeholder="Email address" required autofocus>
                  <label for="inputEmail">Email address</label>
                </div>
                
              
                <div class="form-label-group">
                  <input ngModel  type="number" name="contact" id="contact" class="form-control" placeholder="Number" required autofocus>
                  <label for="inputNumber">MobileNo</label>
                </div>

                <div class="form-label-group">
                  <input ngModel type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>
  
                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" >Register</button>
                <hr class="my-4">
                <button class="btn btn-lg btn-block text-uppercase btn-warning" type="submit" routerLink="/login">Login</button>
                <!-- <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
        <div class="container text-center">
          <small>Copyright &copy; Your Website</small>
        </div>
      </footer>
